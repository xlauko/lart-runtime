language: cpp


os: linux
dist: bionic
sudo: required
cache: ccache

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps

env:
  global:
    - CFLAGS="-Qunused-arguments"
    - CXXFLAGS="-Qunused-arguments"
    - CC=clang-10
    - CXX=clang++-10
  matrix:
    - TRAVIS_BUILD_TYPE=Debug
    - TRAVIS_BUILD_TYPE=Release

addons:
  apt:
    sources:
      - sourceline: "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main"
        key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
      - sourceline: "ppa:ubuntu-toolchain-r/test"
    packages:
      - clang-10
      - ninja-build
      - clang-format

install:
  - export DEPS_DIR="${HOME}/deps"
  - mkdir -p ${DEPS_DIR}
  # Cmake 3.17
  - |
    cd "$DEPS_DIR";
    export CMAKE_URL="https://github.com/Kitware/CMake/releases/download/v3.17.0/cmake-3.17.0-Linux-x86_64.tar.gz";
    mkdir cmake;
    travis_retry wget --no-check-certificate -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake;
    export PATH=${DEPS_DIR}/cmake/bin:${PATH};
    cd "$TRAVIS_BUILD_DIR";
  # Catch2
  - |
    cd "$HOME";
    git clone https://github.com/catchorg/Catch2.git;
    cd Catch2;
    cmake -Bbuild -H. -DBUILD_TESTING=OFF;
    sudo cmake --build build/ --target install;
    cd "$TRAVIS_BUILD_DIR";
  # Coveralls
  - pip install --user cpp-coveralls
  - echo "-------------------- BEGIN SYSTEM INFORMATION --------------------"
  - uname -a
  - lsb_release -a;
  - env
  - which cmake
  - cmake --version
  - which $CC
  - $CC --version
  - which $CXX
  - $CXX --version
  - which ccache
  - ccache --version
  - ccache -s
  - echo "--------------------  END SYSTEM INFORMATION  --------------------"

script:
  - mkdir build
  - cd build
  - cmake ../
  - cmake --build . --verbose
  - ctest

after_success:
  - echo "success"