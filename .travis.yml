language: cpp

dist: bionic
sudo: required
cache: ccache

os:
  - linux

compiler:
  - clang

env:
  global:
    - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
    - CMAKE_DIR=${DEPS_DIR}/cmake
    - CMAKE=${CMAKE_DIR}/bin/cmake
  matrix:
    - TRAVIS_BUILD_TYPE=Debug
    - TRAVIS_BUILD_TYPE=Release

addons:
  apt:
    sources:
      - sourceline: "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main"
        key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
      - sourceline: "ppa:ubuntu-toolchain-r/test"
    packages:
      - clang-10
      - ninja-build
      - clang-format

before_install:
  # Configure ccache and use it also under Linux with clang and clang++
  - export PATH="/usr/lib/ccache/bin/:$PATH"
  - if [ "$CC" == "clang" ]; then export CFLAGS="-Qunused-arguments"; fi
  - if [ "$CXX" == "clang++" ]; then export CXXFLAGS="-Qunused-arguments"; fi
  # /usr/bin/gcc points to an older compiler on both Linux and macOS.
  - if [ "$CXX" = "g++" ]; then export CXX="g++-10" CC="gcc-10"; fi
  # /usr/bin/clang points to an older compiler on both Linux and macOS.
  #
  # Homebrew's llvm package doesn't ship a versioned clang++ binary, so the values
  # below don't work on macOS. Fortunately, the path change above makes the
  # default values (clang and clang++) resolve to the correct compiler on macOS.
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    if [ "$CXX" = "clang++" ]; then export CXX="clang++-10" CC="clang-10"; fi;
    fi
  # install cmake
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    CMAKE_URL="https://cmake.org/files/v3.17/cmake-3.17.0-Linux-x86_64.tar.gz";
    mkdir -p ${CMAKE_DIR} && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${CMAKE_DIR};
    fi
  # Install Catch2
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    cd "$HOME";
    git clone https://github.com/catchorg/Catch2.git;
    cd Catch2;
    ${CMAKE} -Bbuild -H. -DBUILD_TESTING=OFF;
    sudo ${CMAKE} --build build/ --target install;
    cd "$TRAVIS_BUILD_DIR";
    fi
  # Coveralls
  - pip install --user cpp-coveralls
  # Print some more system information after installing all build tools
  - echo "-------------------- BEGIN SYSTEM INFORMATION --------------------"
  - uname -a
  - lsb_release -a;
  - env
  - ${CMAKE} --version
  - which $CC
  - $CC --version
  - which $CXX
  - $CXX --version
  - which ccache
  - ccache --version
  - ccache -s
  - echo "--------------------  END SYSTEM INFORMATION  --------------------"

before_script:
  - mkdir build
  - cd build
  - ${CMAKE} -G Ninja -DCMAKE_BUILD_TYPE=${TRAVIS_BUILD_TYPE} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DENABLE_SANITIZE=ON ..

script:
  - sh ../scripts/travis/clang-format.sh;
  - ${CMAKE} --build . --verbose
  - ctest

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"
